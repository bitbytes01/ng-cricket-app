<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" routerLink="">NWA Cricket</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01"
    aria-expanded="false" aria-label="Toggle navigation" (click)="isCollapsed = !isCollapsed">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div id="navbar" class="navbar-collapse collapse" [collapse]="isCollapsed">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item dropdown">
        <div class="btn-group" dropdown>
          <button dropdownToggle type="button" class="btn btn-primary dropdown-toggle">
            Teams
            <span class="caret"></span>
          </button>
          <ul *dropdownMenu class="dropdown-menu" role="menu">
            <li role="menuitem">
              <a class="dropdown-item" [routerLink]="tourDetails[0].urlFragment | combineUrl:'players'">Players</a>
            </li>
            <li role="menuitem">
              <a class="dropdown-item" routerLink="teams">Teams</a>
            </li>
          </ul>
        </div>
      </li>
      <div *ngFor="let tour of tourDetails">
        <li class="nav-item dropdown">
          <div class="btn-group" dropdown>
            <button dropdownToggle type="button" class="btn btn-primary dropdown-toggle">
              {{tour.label}}
              <span class="caret"></span>
            </button>
            <ul *dropdownMenu class="dropdown-menu" role="menu">
              <li role="menuitem">
                <a class="dropdown-item" [routerLink]="tour.urlFragment | combineUrl:'rounds'">Round</a>
              </li>
              <li role="menuitem">
                <a class="dropdown-item" [routerLink]="tour.urlFragment | combineUrl:'scorecards'">Scorecards</a>
              </li>
              <li role="menuitem">
                <a class="dropdown-item" [routerLink]="tour.urlFragment | combineUrl:'points'">Points Table</a>
              </li>
              <li role="menuitem">
                <a class="dropdown-item" [routerLink]="tour.urlFragment | combineUrl:'statistics'">Statistics</a>
              </li>
              <li role="menuitem">
                <a class="dropdown-item" [routerLink]="tour.urlFragment | combineUrl:'livescores'">All Live Scores</a>
              </li>
            </ul>
          </div>
        </li>
      </div>
      <li class="nav-item dropdown">
        <div class="btn-group" dropdown>
          <button dropdownToggle type="button" class="btn btn-primary dropdown-toggle">
            Schedule
            <span class="caret"></span>
          </button>
          <ul *dropdownMenu class="dropdown-menu" role="menu">
            <li *ngFor="let tour of tourDetails" role="menuitem">
              <a class="dropdown-item" [routerLink]="tour.urlFragment | combineUrl:'schedule'">{{tour.type}}</a>
            </li>
            <li class="divider dropdown-divider"></li>
            <li role="menuitem">
              <a class="dropdown-item" routerLink="grounds">Grounds</a>
            </li>
          </ul>
        </div>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="sponsors">Sponsors</a>
      </li>
    </ul>
  </div>
  <div class="navbar-collapse collapse dual-collapse2" [collapse]="isCollapsed">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item dropdown">
        <div class="btn-group" dropdown>
          <button dropdownToggle type="button" class="btn btn-primary dropdown-toggle">
            {{selectedYear}}
            <span class="caret"></span>
          </button>
          <ul *dropdownMenu class="dropdown-menu" role="menu">
            <li role="menuitem" *ngFor="let year of years" (click)="onSelect(year)">
              <a class="dropdown-item" href="#">{{year}}</a>
            </li>
          </ul>
        </div>
      </li>
    </ul>
  </div>
</nav>
